<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 projects">
          <div class="col-12 project-title-container d-flex">
            <div class="col-9 project-title">
              <h1>Project Title</h1>
            </div>
            <div class="col-3 project-new-btn">
              <button
                id="project-form"
                class="open-button btn btn-primary"
                onclick="openForm()"
              >
                New Project
              </button>

              <div class="form-popup d-none" id="myForm">
                <form
                  class="form-container form-add-project"
                  action="#"
                  novalidate
                >
                  <h1>Create a new project</h1>
                  <label for="title">Project Title</label>
                  <input
                    type="text"
                    placeholder="Enter the project title"
                    name="title"
                    required
                  />

                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="addProject()"
                  >
                    Create
                  </button>
                  <button class="btn btn-danger" onclick="closeForm()">
                    Cancel
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 project-list">
            <ul class="project-info-list"></ul>
          </div>
        </div>
        <div class="col-6 todos-container">
          <div class="col-12 todo-title-container d-flex">
            <div class="col-9 todo-project-title">
              <h1>Project Title</h1>
            </div>
            <div class="col-3 todo-new-btn">
              <button
                id="todo-form"
                class="open-button btn btn-primary"
                onclick="openTodoForm()"
              >
                New Project
              </button>

              <div class="form-popup d-none" id="todoForm">
                <form
                  class="form-container form-add-todo"
                  action="#"
                  novalidate
                >
                  <h1>Create a new todo</h1>
                  <label for="todo-title">Todo Title</label>
                  <input
                    type="text"
                    placeholder="Enter the todo title"
                    name="todo-title"
                    required
                  />

                  <label for="todo-description">Todo Description</label>
                  <input
                    type="text"
                    placeholder="Enter the todo description"
                    name="todo-description"
                    required
                  />

                  <label for="todo-description">Todo Description</label>
                  <input
                    type="text"
                    placeholder="Enter the todo description"
                    name="todo-description"
                    required
                  />

                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="addProject()"
                  >
                    Create
                  </button>
                  <button class="btn btn-danger" onclick="closeTodoForm()">
                    Cancel
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 todo-info">
            <ul class="todo-info-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
